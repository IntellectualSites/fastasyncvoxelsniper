name: "build"

on: ["pull_request", "push"]

jobs:
  build:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout Repository"
        uses: "actions/checkout@v2.3.4"
      - name: "Setup JDK 11"
        uses: "actions/setup-java@v2"
        with:
          distribution: "adopt"
          java-version: "11"
      - name: "Clean Build"
        run: "./gradlew clean build"
